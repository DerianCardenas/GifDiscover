  <script>
      var url = "https://api.giphy.com/v1/gifs/random?api_key=hgIaMbQMcikORBCiFhUw5LKUMIiWjOat&q=keyword&offset=0&limit=15";
        var api_key = "hgIaMbQMcikORBCiFhUw5LKUMIiWjOat";
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
        const mostrarData = (data) => {
            let gif ='';
            console.log(data);
            let videoUrl = data.data.images.original.mp4;
            let height = data.data.images.original_mp4.height;
            let width = data.data.images.original_mp4.width;
            
            gif+="Random Gif:<br><video autoplay='true' loop='true' src='"+videoUrl+" height='"+height+"px width='"+width+"px'></video>"
            document.getElementById('cont').innerHTML=gif;
            
        }
  </script>
